{% extends "base.html" %}

{% block content %}
<form method=POST action='/posts/{{post.id}}/edit/update'>
    <h1>Edit Post</h1>

    <label for="">Title</label>
    <input type="text" value={{post.title}} name=title>

    <label for="">Post Content</label>
    <input type="text" value={{post.content}} name=content>

    <button>

        Edit

    </button>

</form>


{% endblock %}
